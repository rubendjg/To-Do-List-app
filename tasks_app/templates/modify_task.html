{% extends 'base.html' %}
{% load static %}

{% block title %}Modify Task - To-Do App{% endblock %}

{% block content %}
<div class="form-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-card">
                    <div class="text-center mb-4">
                        <div class="form-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <h2 class="form-title">Modify Task</h2>
                        <p class="form-subtitle">Update your task details</p>
                    </div>

                    <form method="POST" class="task-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Task Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-tasks"></i>
                                </span>
                                {{ form.name }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-align-left"></i>
                                </span>
                                {{ form.description }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.deadline.id_for_label }}" class="form-label">Deadline</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                                {{ form.deadline }}
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <hr class="my-4">
                        <div class="text-center">
                            <a href="{% url 'return_to_tasks' user.id %}" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Tasks
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
