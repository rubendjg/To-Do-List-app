{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In - To-Do App{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <div class="auth-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="auth-title">Welcome Back!</h2>
                        <p class="auth-subtitle">Sign in to access your tasks</p>
                    </div>

                    <form method="POST" class="auth-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="id_username" name="username" required placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="id_password" name="password" required placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <hr class="my-4">
                        <div class="text-center mb-3">
                            <p class="text-muted mb-3">Don't have an account?</p>
                            <a href="{% url 'new_user' %}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'return_homepage' %}" class="btn btn-link text-muted">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
