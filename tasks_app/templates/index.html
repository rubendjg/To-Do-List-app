{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">

<div style="display: flex; flex-direction: column; align-items: center; margin-top: 120px;">
    
    <img src="{% static 'To do.png' %}" style="width: 1200px; max-width: 90%;">

    <div style="margin-top: 60px; display: flex; flex-direction: column; gap: 30px; align-items: center;">
        <a href="{% url 'login' %}">
            <img class="action-icon" src="{% static 'Login.png' %}" alt="Log in" width="250">
        </a>

        <a href="{% url 'new_user' %}">
            <button style="padding: 12px 36px; font-size: 20px; border-radius: 10px; cursor: pointer;">
                Sign Up
            </button>
        </a>
    </div>
</div>

{% endblock %}
