{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">

<h1>Welcome {{user}}!</h1> <button>âš™ Account</button> 
<a href="{% url 'completed_tasks' user.id %}"><button>Completed Tasks</button></a>
<a href="{% url 'index' %}"><button>Log out</button></a>
<p></p>
<p><h2>Tasks</h2></p>
<a href="{% url 'create_task' user.id %}"><button>
    Create Task
</button></a>
{% for task in tasks %}

<p><h3> {{task.name}} : {{task.description}}</h3></p>

<p>Due to: {{task.deadline}}</p>


<div style="display: flex; gap: 10px; align-items: center;">
    <form method="POST" action="{% url 'complete_task' user.id task.id %}">
        {% csrf_token %}
        <input type = "image" class="action-icon" src="{% static 'Completado.png' %}" alt="Complete" width="90">
    </form>

    <a href="{% url 'modify_task' user.id task.id 0 %}">
        <img class="action-icon" src="{% static 'Modificar.png' %}" alt="Update" width="90">
    </a>

    <form method="POST" action="{% url 'delete_task' user.id task.id %}">
        {% csrf_token %}
        <input type = "image" class="action-icon" src="{% static 'Eliminar.png' %}" alt="Delete" width="90  ">
    </form>
</div>

{% endfor %}

{% endblock %}
