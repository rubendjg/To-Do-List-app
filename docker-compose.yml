version: "3.9"

services:
  web:
    build: .
    container_name: todoapp_web
    env_file:
      - ${ENV_FILE:-} 
    command: sh -c "python manage.py migrate && gunicorn ToDoApp.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/todo_db

  db:
    image: postgres:15
    container_name: todoapp_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--web.listen-address=:9090'
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    container_name: todoapp_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=una_contrase√±a_segura
      - GF_SERVER_ROOT_URL=https://rubentodomanager.azurewebsites.net/grafana
    depends_on:
      - prometheus
    networks:
      - internal_net

  nginx:
    image: nginx:stable
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - grafana
    networks:
      - internal_net

volumes:
  postgres_data:

networks:
  internal_net:
